<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>myBank</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

        <h1 class="text-5xl text-center mt-6 font-bold">Welcome To <span

    <main>

                    <div>
                        <p>mhnoman@gmail.com</p>
                        <input type="email" class="outline-0 mb-3 p-2 rounded" id="email-field"

                        <p>noman</p>
                        <input type="password" class="outline-0 mb-3 p-2 rounded" id="user-password"
                            placeholder="Enter Your Password"> <br>
                        <button id="btn-submit"
                            class="bg-green-800 font-bold hover:bg-green-600 px-5 py-2 text-white text-xl rounded">Login
                            <i class="fa-regular fa-user"></i>
                        </button>
                    </div>
                </div>
            </section>
            
            <p class="text-center">All Rights Reserved by @ <a class="text-rose-800" href="https://github.com/mahmudul-noman" target="_blank">Mahmudul Hasan</a></p>
